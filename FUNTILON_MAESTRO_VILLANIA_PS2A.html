<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheetPS2A.css">
    <title>Calculator</title>
</head>

<body>
    <script>

        function addition() {
            var a = parseInt(document.getElementById('firstnumber').value);
            var b = parseInt(document.getElementById('secondnumber').value);
            document.getElementById('answer').innerHTML = (a + b);

        }

        function subtract() {
            var a = parseInt(document.getElementById('firstnumber').value);
            var b = parseInt(document.getElementById('secondnumber').value);
            document.getElementById('answer').innerHTML = (a - b);

        }

        function multiply() {
            var a = parseInt(document.getElementById('firstnumber').value);
            var b = parseInt(document.getElementById('secondnumber').value);
            document.getElementById('answer').innerHTML = (a * b);

        }

        function divide() {
            var a = parseInt(document.getElementById('firstnumber').value);
            var b = parseInt(document.getElementById('secondnumber').value);
            document.getElementById('answer').innerHTML = (a / b);

        }

        function clearText() {
            document.getElementById('firstnumber').value = '';
            document.getElementById('secondnumber').value = '';
            document.getElementById('answer').innerHTML = ' ';
        }


    </script>
   <div class = "title">
    JavaScript Calculator
</div>
    <div class="main-container">
       
        
        <div class="container">
            <div class="card">
                <div class="top-container">
                    <input id="firstnumber" value="" type="number">
                    <br>
                    <input id="secondnumber" value="" type="number">
                </div>
                <div class="bottom-container">

                    <input type="button" class = "buts" value="+" onclick="addition()">
                    <input type="button" class = "buts" value="-" onclick="subtract()">
                    <input type="button" class = "buts" value="*" onclick="multiply()">
                    <input type="button" class = "buts" value="/" onclick="divide()">
                    <input type="button" class = "buts"  value="Clear" onclick="clearText()">
                    
                    <br><br>
                    
                        <b><button class ="ans-tab"><span id="answer">Answer:</span></b></button>
                   
                    
                </div>
            </div>

        </div>
    </div>


</body>

</html>
